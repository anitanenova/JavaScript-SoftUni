<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <section>
        <h2>HTML Unordered list</h2>
        <ul>
            <li>test 1</li>
            <li>test 2</li>
            <li>test 3</li>
        </ul>
    </section>
    <section>
        <h2>Reversed list</h2>
        <ol reversed>
            <li>test 1</li>
            <li>test 2</li>
            <li>test 3</li>
        </ol>
    </section>



</body>

</html>
