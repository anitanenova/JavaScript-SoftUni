<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
    <link rel="stylesheet" type="text/css" href="05. Tags Cardio - Nested Lists.css">
    </link>
</head>

<body>
    <h2>Nested List</h2>
    <ul class="nested-list">
        <li>HTML
            <ul class="html-section">
                <li>test</li>
                <li>test 2</li>
            </ul>
        </li>
        <li>HTML Versions
            <ol class="html-versions">
                <li>Development</li>
                <li>HTML version timeline
                    <ul class="html-version-timeline">
                        <li>HTML draft timeline</li>
                        <li>XHTMLversions</li>
                    </ul>
                </li>
            </ol>
        </li>
        <li>HTML5 Semantic Tags
            <ul class="html-semantic-tags">
                <li>test 1</li>
                <li>test 2</li>
                <li>test 3...</li>
            </ul>
        </li>
    </ul>
</body>

</html>
