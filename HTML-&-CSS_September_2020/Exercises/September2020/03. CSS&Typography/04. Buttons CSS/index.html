<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Buttons CSS</title>
</head>

<body>
    <section>
        <article>
            <h2>Normal Buttons</h2>
            <a class="btn normal">Learn More</a>
            <button class="btn normal">Learn More</button>
            <button class="btn normal last-normal hover">Learn More</button>
        </article>
        <article>
            <h2>Filled Buttons</h2>
            <a class="btn fill">Learn More</a>
            <button class="btn fill">Learn More</button>
            <button class="btn hover fill">Learn More</button>
        </article>
        <article>
            <h2>Icon Buttons</h2>
            <a class="btn fill"><i class="fa fa-arrow-down" aria-hidden="true"></i> Download</a>
            <button class="btn fill"><i class="fa fa-arrow-down" aria-hidden="true"></i> Download</button>
            <button class="btn hover fill"><i class="fa fa-arrow-down" aria-hidden="true"></i> Download</button>
        </article>
    </section>
</body>

</html>
