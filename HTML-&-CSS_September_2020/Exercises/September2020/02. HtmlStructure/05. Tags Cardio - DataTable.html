<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Table</title>
</head>

<body>
    <h2>HTML Table</h2>
    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alfred</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro</td>
                <td>Francisco Anders</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Ernst</td>
                <td>Roland Anders</td>
                <td>Australia</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
