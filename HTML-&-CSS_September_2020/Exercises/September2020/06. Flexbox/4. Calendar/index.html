<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <section class="week">
            <h3>Workweek</h3>
            <span>
                1 Monday
            </span>
            <span>
                2 Thuesday
            </span>
            <span>
                3 Wednesday
            </span>
            <span>
                4 Thursday
            </span>
            <span>
                5 Friday
            </span>
            <h3>Weekend</h3>
            <span>
                6 Saturday
            </span>
            <span>
                7 Sunday
            </span>
        </section>
        <section class="notes">
            <span>
                reminders
            </span>
            <span>
                special dates
            </span>
        </section>
    </div>
</body>

</html>
