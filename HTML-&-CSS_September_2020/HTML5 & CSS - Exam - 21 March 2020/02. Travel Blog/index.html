<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <nav>
            <p>Log In</p>
            <i class="fas fa-search"></i>
        </nav>
    </header>
    <section class="start-now-section">
        <p class="start-now-title">Make the most of every trip</p>
        <button class="btn-start-now">
            Start Now
        </button>
    </section>
    <section class="articles-section">
        <p class="articles-title">Articles</p>
        <div class="articles-wrapper">
            <article class="left-side-article">
                <p>How to pack effectively</p>
                <img src="images/packing.jpg" alt="packing">
            </article>
            <article class="right-side-article">
                <p>
                    Plan your next trip like never before
                </p>
                <img src="images/planning.jpg" alt="planning">
                <p>Budget like a pro</p>
                <img src="images/budget.jpg" alt="budget">
            </article>
        </div>
    </section>
    <footer>
        <nav>
            <ul>
                <li>About</li>
                <li>Team</li>
                <li>Events</li>
                <li>Jobs</li>
            </ul>
            <ul>
                <li>FAQ</li>
                <li>My Orders</li>
                <li>Favorites</li>
                <li>Contacts</li>
            </ul>
            <ul>
                <li>&copy; 2020</li>
                <li>Terms</li>
                <li>Privacy</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
